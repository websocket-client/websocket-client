name: Linting with flake8 and black

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Run flake8
        run: |
          pip3 install flake8
          flake8 --version
          flake8 ./websocket
      - name: Run black
        uses: psf/black@stable
        with:
          options: "--check"
          src: "."